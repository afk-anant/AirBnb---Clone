<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airbnb Landing Page Clone</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <header>
    <div class="logo">Airbnb</div>
    <nav>
      <ul>
        <li>Places to stay</li>
        <li>Experiences</li>
        <li>Online Experiences</li>
      </ul>
    </nav>
  </header>

  <section class="main">
    <h1>Not sure where to go? Perfect.</h1>
    <div class="search-bar">
      <input type="text" placeholder="Start your search" />
      <button>Search</button>
    </div>
  </section>

  <section class="explore">
    <h2>Explore Nearby</h2>
    <div class="cards">
      <div class="card">
        <img src="https://images.pexels.com/photos/466685/pexels-photo-466685.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="New York" />
        <p>New York</p>
      </div>
      <div class="card">
        <img src="https://images.pexels.com/photos/1049302/pexels-photo-1049302.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Los Angeles" />
        <p>Los Angeles</p>
      </div>
      <div class="card">
        <img src="https://images.pexels.com/photos/1823680/pexels-photo-1823680.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Chicago" />
        <p>Chicago</p>
      </div>
      <div class="card">
        <img src="https://images.pexels.com/photos/105950/pexels-photo-105950.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Miami" />
        <p>Miami</p>
      </div>
      <div class="card">
        <img src="https://images.pexels.com/photos/161901/paris-sunset-france-monument-161901.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Paris" />
        <p>Paris</p>
      </div>
      <div class="card">
        <img src="https://images.pexels.com/photos/672532/pexels-photo-672532.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2n" alt="London" />
        <p>London</p>
      </div>
      <div class="card">
        <img src="https://images.pexels.com/photos/2506923/pexels-photo-2506923.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Tokyo" />
        <p>Tokyo</p>
      </div>
      <div class="card">
        <img src="https://a.travel-assets.com/findyours-php/viewfinder/images/res70/56000/56828-Dubai.jpg" alt="Dubai" />
        <p>Dubai</p>
      </div>
      <div class="card">
        <img src="https://images.pexels.com/photos/1797161/pexels-photo-1797161.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Rome" />
        <p>Rome</p>
      </div>
    </div>
  </section>
  

  <footer>
    &copy; 2025 Airbnb, Inc. Clone made by Anant Lalwani.
  </footer>
</body>
</html>
